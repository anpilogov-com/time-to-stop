<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="time, stop, timer, watch" />
    <meta name="description" content="This is a simple timer!" />
    <title>TimeToStop</title>
    <link rel="stylesheet" href="./styles/css/style.css" />
  </head>
  <body class="body">
    <main class="main">
      <section class="time">
        <h1 class="time__text">12:50:32</h1>
      </section>
      <section class="actions">
        <button class="action__start">
          <object
            type="image/svg+xml"
            data="./images/opt/play_arrow_black_24dp.svg"
          >
            <img src="" />
          </object>
        </button>
        <button class="action__stop">
          <object
            type="image/svg+xml"
            data="./images/opt/play_arrow_black_24dp.svg"
          >
            <img src="" />
          </object>
        </button>
        <button class="action__pouse">
          <object
            type="image/svg+xml"
            data="./images/opt/play_arrow_black_24dp.svg"
          >
            <img src="" />
          </object>
        </button>
        <button class="action__loop">
          <object
            type="image/svg+xml"
            data="./images/opt/play_arrow_black_24dp.svg"
          >
            <img src="" />
          </object>
        </button>
      </section>
    </main>
    <script src="./scripts/mail.js"></script>
  </body>
</html>
