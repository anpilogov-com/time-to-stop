<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="keywords" content="time, stop, timer, watch" />
      <meta name="description" content="This is a simple timer!" />
      <title>TimeToStop</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600&display=swap"
         rel="stylesheet"
      />
      <meta name="color-scheme" content="light dark" />
      <meta
         name="theme-color"
         media="(prefers-color-scheme: light)"
         content="#c7cbcc"
      />
      <meta
         name="theme-color"
         media="(prefers-color-scheme: dark)"
         content="#273a43"
      />

      <script>
         if (matchMedia("(prefers-color-scheme: dark)").media === "not all") {
            document.documentElement.style.display = "none";
            document.head.insertAdjacentHTML(
               "beforeend",
               '<link rel="stylesheet" href="styles/light.css" onload="document.documentElement.style.display=\'\'">'
            );
         }
      </script>

      <link
         rel="stylesheet"
         href="./styles/css/light.css"
         media="(prefers-color-scheme: light)"
      />
      <link
         rel="stylesheet"
         href="./styles/css/dark.css"
         media="(prefers-color-scheme: dark)"
      />
      <link rel="stylesheet" href="./styles/css/style.css" />
   </head>
   <body class="body">
      <header class="header">
         <menu class="menu">
            <div class="quik-action">
               <fieldset class="switcher">
                  <legend class="switcher__legend">Схема</legend>
                  <input
                     class="switcher__radio switcher__radio--light"
                     type="radio"
                     name="color-scheme"
                     value="light"
                     aria-label="Светлая"
                  />
                  <input
                     class="switcher__radio switcher__radio--auto"
                     type="radio"
                     name="color-scheme"
                     value="auto"
                     aria-label="Системная"
                     checked=""
                  />
                  <input
                     class="switcher__radio switcher__radio--dark"
                     type="radio"
                     name="color-scheme"
                     value="dark"
                     aria-label="Тёмная"
                  />
                  <div class="switcher__status"></div>
               </fieldset>

               <a
                  href="#"
                  rel="noopener"
                  class="burger"
                  title="Burger menu"
                  tabindex="2"
               >
                  <span></span>
               </a>
            </div>
            <div class="extend-action">
               <nav class="navigation">
                  <ul class="list">
                     <li class="list__item">
                        <svg
                           class="action__icon action__icon--light"
                           height="24"
                           width="24"
                        >
                           <use
                              xlink:href="./images/icons-pack.svg#icon-github"
                           ></use>
                        </svg>
                        <a
                           href="https://github.com/anpilogov-com/"
                           rel="noopener"
                           class="list__content"
                           target="_blank"
                           title="link to my GitHUB"
                           tabindex="3"
                        >
                           I'm on GitHUB
                        </a>
                     </li>
                     <li class="list__item pop-up__card">
                        <svg
                           class="action__icon action__icon--light"
                           height="24"
                           width="24"
                        >
                           <use
                              xlink:href="./images/icons-pack.svg#icon-info"
                           ></use>
                        </svg>
                        <a
                           href="#"
                           rel="noopener"
                           class="list__content"
                           tabindex="4"
                        >
                           Information
                        </a>
                     </li>
                  </ul>
               </nav>
            </div>
         </menu>
      </header>
      <main class="main">
         <section class="timer">
            <div class="timer__block">
               <time class="time time--dot hour">00</time>
            </div>
            <div class="timer__block">
               <time class="time time--dot minute">00</time>
            </div>
            <div class="timer__block">
               <time class="time time--dot second">00</time>
            </div>
            <div class="timer__block">
               <time class="time millisecond">00</time>
            </div>
         </section>
         <section class="actions">
            <button class="action__start" aria-label="Start timer" tabindex="5">
               <svg class="action__icon" height="24" width="24">
                  <use xlink:href="./images/icons-pack.svg#icon-play"></use>
               </svg>
            </button>
            <button class="action__pouse" aria-label="Pouse timer" tabindex="6">
               <svg class="action__icon" height="24" width="24">
                  <use xlink:href="./images/icons-pack.svg#icon-pouse"></use>
               </svg>
            </button>
            <button class="action__stop" aria-label="Stop timer" tabindex="7">
               <svg class="action__icon" height="24" width="24">
                  <use xlink:href="./images/icons-pack.svg#icon-stop"></use>
               </svg>
            </button>
            <button class="action__loop" aria-label="Loop timer" tabindex="8">
               <svg class="action__icon" height="24" width="24">
                  <use xlink:href="./images/icons-pack.svg#icon-loop"></use>
               </svg>
            </button>
         </section>
      </main>
      <footer class="footer">
         <div class="counter">
            <div class="counter__menu">
               <span class="counter__title"> Loops result </span>
               <button
                  class="counter__reset"
                  aria-label="Reset loop results"
                  tabindex="9"
               >
                  <svg class="action__icon" height="24" width="24">
                     <use xlink:href="./images/icons-pack.svg#icon-reset"></use>
                  </svg>
               </button>
            </div>
            <div class="counter__results" rel="noopener"></div>
         </div>
      </footer>
      <div class="information">
         <div class="inforamtion__card">
            <div class="information__header">
               <span class="information__paragraf">Information</span>
               <button
                  class="information__button"
                  aria-label="Button close popup menu"
                  tabindex="10"
               >
                  <svg class="action__icon" height="18" width="18">
                     <use xlink:href="./images/icons-pack.svg#icon-close"></use>
                  </svg>
               </button>
            </div>
            <h1 class="information__title">About app</h1>
            <p class="informayion__description">
               App made for free use, but licensed by MIT. Please note that the
               app supports installation on mobile and desktop platforms thanks
               to PWA technology.
            </p>
            <div class="information__links">
               <span class="information__paragraf">Useful links</span>
               <div class="information__link-wrapper">
                  <a
                     href="https://github.com/anpilogov-com/time-to-stop"
                     rel="noopener"
                     target="_blank"
                     title="link to app repository"
                     class="information__link"
                     tabindex="11"
                  >
                     <svg
                        class="action__icon action__icon--light"
                        height="32"
                        width="32"
                     >
                        <use
                           xlink:href="./images/icons-pack.svg#icon-github"
                        ></use>
                     </svg>
                  </a>
                  <a
                     href="https://www.behance.net/comanpilog39ad"
                     rel="noopener"
                     target="_blank"
                     title="link to my behance profile"
                     class="information__link"
                     tabindex="12"
                  >
                     <svg
                        class="action__icon action__icon--light"
                        height="32"
                        width="32"
                     >
                        <use xlink:href="./images/icons-pack.svg#icon-be"></use>
                     </svg>
                  </a>
                  <a
                     href="https://www.facebook.com/profile.php?id=100056203089338"
                     rel="noopener"
                     target="_blank"
                     title="link to my facebook profile"
                     class="information__link"
                     tabindex="13"
                  >
                     <svg
                        class="action__icon action__icon--light"
                        height="32"
                        width="32"
                     >
                        <use
                           xlink:href="./images/icons-pack.svg#icon-facebook"
                        ></use>
                     </svg>
                  </a>
               </div>
            </div>
         </div>
      </div>
      <script src="./scripts/scheme.js"></script>
      <script src="./scripts/main.js"></script>
   </body>
</html>
